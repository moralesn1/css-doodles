<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='styles.css'>
  <script src="https://kit.fontawesome.com/d5bd51b119.js" crossorigin="anonymous"></script>
  <title>Document</title>
</head>
<body>
  <div class="banner-container">
    <div class="banner-delivery-promo">
      <i class="fas fa-chevron-left"></i>
      <p>FREE POSTAGE AUSTRALIA WIDE OVER $89</p>
      <i class="fas fa-chevron-right"></i>
    </div>
  </div>
    <div class='wrapper'>
      <div class='nav'>
        <img class='nav-images' src="public/beserkdeliverypromo.png" alt='delivery-promo'>
        <img class='nav-images' src="public/beserklogo.png" alt='beserk-logo'>
        <div class="nav-items-options">
          <div class="account-bar-icons">
            <div class="account-bar-icon-icons">
              <i class="fas fa-plus"></i>
              ACCOUNT
            </div>
            <div class="account-bar-icon-icons">
              <i class="fas fa-heart"></i>
              REWARDS
            </div>
            <div class="account-bar-icon-icons">
              <i class="fas fa-directions"></i>
              RETURNS
            </div>
            <div class="account-bar-icon-icons">
              <i class="fas fa-box"></i>
              DELIVERY
            </div>
            <div class="account-bar-icon-icons">
              <i class="fas fa-envelope"></i>
              CONTACT
            </div>
            <div class="account-bar-icon-icons">
              <i class="fas fa-heart"></i>
              WISHLIST
            </div>
            <div class="account-bar-icon-icons">
              <i class="fas fa-shopping-cart"></i>
              CART
            </div>
          </div>
          <div class="search-bar">
            <form class="search-bar">
              <input class="search-bar-input" type='text' placeholder="Search">
              <button class="search-bar-input-button"><i class="fas fa-chevron-right"></i></button>
            </form>
          </div>
        </div>
      </div>
      <div class="categories">
        <li class='category-items'>
          NEW
        </li>
        <li class='category-items'>
          BRANDS <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          HALLOWEEN
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          CLOTHING
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          COSMETICS
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          SHOES
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          HOMEWARES
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          ACCESSORIES
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          POP CULTURE
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          OTHER 
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          SALE 
          <i class="fas fa-chevron-down"></i>
        </li>
        <li class='category-items'>
          ALL 
          <i class="fas fa-chevron-down"></i>
        </li>
      </div>
    </div>
   

  
</body>
</html>
