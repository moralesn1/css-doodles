<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

  <script src="https://kit.fontawesome.com/d5bd51b119.js" crossorigin="anonymous"></script>

  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="signup-info">
      <div class="info-text">
        <i class="fas fa-check-circle"></i>
        <h3>Quick and free sign-up</h3>
        <p>Enter your email address to create an account.</p>
      </div>
      <div class="info-text">
        <i class="fas fa-check-circle"></i>
        <h3>Cross-platform solution</h3>
        <p>Preview your newsletters on any device before sending them out.</p>
      </div>
      <div class="info-text">
        <i class="fas fa-check-circle"></i>
        <h3>Start sending emails</h3>
        <p>Use our API or pick our pre-built templates.</p>
      </div>
      
    </div>
    <div class="signup-input">
      <h1>Create your account</h1>
      <form>
        <label for="email">Email</label><br>
        <input type="email" id='email' placeholder="Enter your email address"><br>
        <label for="fullName">Full name</label><br>
        <input type="text" id='fullname' placeholder="Enter your full name"><br>
        <label for="password">Password</label><br>
        <input type="password" id='password' placeholder="Type to create a password"><br>
        <input class='checkbox' type="checkbox">
        <label for="checkbox">Get updates and notifications about our products</label><br>
        <button>Type to create a password</button>
      </form>
    </div>
  </div>
</body>
</html>
